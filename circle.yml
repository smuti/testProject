machine:
  timezone:
    America/Los_Angeles
  java:
    version: oraclejdk7
test:
  pre:
    - sudo cd /usr/share/java/
    - sudo mkdir junit
    - sudo export JUNIT_HOME=/usr/share/java/junit/
    - sudo cp junit-4.12.jar /usr/share/java/junit/junit-4.12.jar
    - sudo export CLASSPATH=$CLASSPATH:$JUNIT_HOME/junit4.12.jar:

  override:
    - javac test/TestMathSome.java test/TestRunner.java
    - java TestRunner