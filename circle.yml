machine:
  timezone:
    America/Los_Angeles
  java:
    version: oraclejdk7
test:
  pre:
    - sudo apt-get update && sudo apt-get upgrade
    - sudo apt-get install junit
    - java -cp .:/usr/share/java/junit-3.8.2.jar test/TestMathSome
  override:
    - javac test/TestMathSome.java test/TestRunner.java
    - java TestRunner